<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="author" content="Weon Yuan" />
    <title>aBasicCompiler</title>
    <!-- Shared libraries -->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="bootstrap.js"></script>
    
    <!-- User-defined libraries -->
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    
    <script type="text/javascript" src="js/globals.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/token.js"></script>
    <script type="text/javascript" src="js/lexer.js"></script>
    <script type="text/javascript" src="js/parser.js"></script>
</head>

<body>
    <nav id="header" class="navbar-default">
        <div id="logo" class="col-md-11">aBasicCompiler</div>
        <button id="btnCompile" class="btn btn-primary col-md-1" onclick="COMPILER.Main.compile()">Compile</button>
    </nav>
    <div id="bodyContent">
        <div id="sourceCode" class="col-sm-5 col-md-5">
            <div class="panel-heading"><label>Source Code</label></div>
            <textarea id="inputText" rows="10" placeholder="Enter your code here." autofocus></textarea>
        </div>

        <div id="consoleLog" class="col-sm-7 col-md-7">
            <div class="panel-heading"><label>Console Log</label></div>
            <div id="logger"></div>
        </div>

        <div id="tokenDisplay" class="col-sm-12 col-md-12 pull-left">
            <div class="panel-heading"><label>Token Table</label></div>
            <table id="tokenTable" class="table table-bordered table-striped">
                <tr>
                    <th width="50%">Name</th>
                    <th width="50%">Value</th>
                </tr>
            </table>
        </div>
    </div>
    <footer class="col-sm-12 col-md-12">Made by Weon. But I'm not a rapper.</footer>
</body>

</html>
